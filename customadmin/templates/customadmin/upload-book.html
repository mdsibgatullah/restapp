{% load static %}
<div class="card">
    <div class="card-header">
      <h4>Add Booking</h4>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fas fa-phone"></i>
                    </div>
                </div>
                <input type="phone" name="phone" class="form-control phone-number">
                </div>
            </div>
            <div class="form-group">
                <label>Member</label>
                <input type="number" name="member" class="form-control">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="text" name="date" class="form-control datemask" placeholder="DD/MM/YYYY">
            </div>
            <div class="form-group">
                <label>Time</label>
                    <select name="time" class="form-control datemask">
                       <option>Please select </option>
                       <option value="Breackfast">Breakfast: 8AM to 10AM </option>
                       <option value="Lunch">Lunch: 12PM to 02AM </option>
                       <option value="Dinner">Dinner: 8PM to 11AM </option>
                    </select>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control datemask" name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="form-control datemask btn-primary">Book Table</button>
        </div>
    </form>
  </div>
